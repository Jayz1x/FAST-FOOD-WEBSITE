<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=2, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<section class="container">
    <div class="shoppping-cart">
        <div class="cart-products">
            <header>
                <h1>Shopping Cart</h1>
                <h2>3 Items</h2>
            </header>

            <ul class="nav">
                <li>Product Details</li>
                <li>Quantity</li>
                <li>Price</li>
                <li>Total</li>
            </ul>

            <ul class="products-container">
                <li class="cart-product">
                    <img src="/images/pngwing.com (5).png" alt="">

                    <div class="quantity">
                        <button id="more">+</button>
                        <h1>1</h1>
                        <button id="less">-</button>
                    </div>

                    <h1 class="price">$120.000</h1>

                    <h1 class="total">$120.000</h1>
                </li>
                <li>
                    <img src="/images/pngwing.com (4).png" alt="">

                    <div class="quantity">
                        <button id="more">+</button>
                        <h1>1</h1>
                        <button id="less">-</button>
                    </div>

                    <h1 class="price">$120.000</h1>

                    <h1 class="total">$120.000</h1>
                </li>
                <li>
                    <img src="/images/pngwing.com (1).png" alt="">

                    <div class="quantity">
                        <button id="more">+</button>
                        <h1>1</h1>
                        <button id="less">-</button>
                    </div>

                    <h1 class="price">$120.000</h1>

                    <h1 class="total">$120.000</h1>
                </li>
                <li>
                    <img src="/images/pngwing.com (5).png" alt="">

                    <div class="quantity">
                        <button id="more">+</button>
                        <h1>1</h1>
                        <button id="less">-</button>
                    </div>

                    <h1 class="price">$120.000</h1>

                    <h1 class="total">$120.000</h1>
                </li>
            </ul>
        </div>
        <div class="bill">
            <header>
                <h1>Order Summatory</h1>
            </header>

            <div class="items">items 3</div>

            <div class="total">
                <h1>Total Cost:</h1>
                <button>Pay</button>
            </div>
        </div>
    </div>
</section>
    <script src="cart.js"></script>
</body>
</html>
