<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=2, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
</head>
<body>
<section class="container">
    <div class="shoppping-cart">
        <div class="cart-products">
            <header>
                <h1>Shopping Cart</h1>
                <h2>4 Items</h2>
            </header>

            <ul class="nav">
                <li>Details</li>
                <li>Quantity</li>
                <li>Price</li>
                <li>Delete</li>
            </ul>

            <ul class="products-container">
                <li class="cart-product">
                    <img src="/images/pngwing.com (5).png" alt="">

                    <div class="quantity">
                        <button id="more">+</button>
                        <h1>1</h1>
                        <button id="less">-</button>
                    </div>

                    <h1 class="price">$120.000</h1>

                    <button class="delete">
                        <i class="fas fa-x"></i>
                    </button>
                </li>
                <li>
                    <img src="/images/pngwing.com (4).png" alt="">

                    <div class="quantity">
                        <button id="more">+</button>
                        <h1>1</h1>
                        <button id="less">-</button>
                    </div>

                    <h1 class="price">$120.000</h1>

                    <button class="delete">
                        <i class="fas fa-x"></i>
                    </button>
                </li>
                <li>
                    <img src="/images/pngwing.com (1).png" alt="">

                    <div class="quantity">
                        <button id="more">+</button>
                        <h1>1</h1>
                        <button id="less">-</button>
                    </div>

                    <h1 class="price">$120.000</h1>

                    <button class="delete">
                        <i class="fas fa-x"></i>
                    </button>
                </li>
                <li>
                    <img src="/images/pngwing.com (5).png" alt="">

                    <div class="quantity">
                        <button id="more">+</button>
                        <h1>1</h1>
                        <button id="less">-</button>
                    </div>

                    <h1 class="price">$120.000</h1>

                    <button class="delete">
                        <i class="fas fa-x"></i>
                    </button>
                </li>

                <div class="back">
                <a href="index.html">
                    <i class="fas fa-arrow-left"></i>
                    <h1 class>Go Back</h1>
                </a>
                </div>
            </ul>
        </div>
        <div class="bill">
            <header>
                <h1>Order Summatory</h1>
            </header>

            <div class="items">items 3</div>

            <div class="total">
                <h1>Total Cost: <span class="totalPay">$0</span></h1>
                <button class="pay">Pay</button>
            </div>

            <h1>Discount Code:</h1>

            <div class="discount">
                <input type="" placeholder="code">
                <button>Apply</button>
            </div>
        </div>
    </div>
</section>
    <script src="cart.js"></script>
</body>
</html>
